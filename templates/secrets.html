{% extends "base.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<div class="container">
  <h1 class="title">Welcome, {{name}}!</h1>
  <a href="{{url_for('download', filename='cheat_sheet.pdf')}}">Download Your File</a>
</div>
{% endblock %}
